<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SITE TROLL ABSOLU ðŸ¤¡</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:url("troll.jpg") repeat;
  background-size:120px;
  animation:bgmove 10s linear infinite;
  overflow-x:hidden;
  cursor:crosshair;
  transition:transform .8s;
}

@keyframes bgmove{
  from{background-position:0 0}
  to{background-position:1000px 1000px}
}

#zone{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

img.troll{
  position:absolute;
  width:120px;
  animation:spin 4s linear infinite, fall 8s linear infinite;
  filter:hue-rotate(0deg);
}

@keyframes spin{
  to{transform:rotate(360deg) scale(1.5)}
}

@keyframes fall{
  from{top:-20%}
  to{top:120%}
}

h1{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:4rem;
  font-family:Comic Sans MS, Impact, sans-serif;
  color:red;
  text-shadow:5px 5px yellow, -5px -5px lime;
  animation:shake .15s infinite;
  z-index:10;
}

@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(5px,-5px)}
  50%{transform:translate(-5px,5px)}
  75%{transform:translate(5px,5px)}
}

button{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:20px 40px;
  font-size:1.5rem;
  border:none;
  border-radius:50px;
  background:black;
  color:white;
  cursor:pointer;
  z-index:20;
}

button:hover{
  background:red;
}

/* JUMPSCARE */
#jumpscare{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#jumpscare img{
  max-width:90vw;
}
</style>
</head>

<body>

<h1>SITE TROLL ðŸ’€</h1>
<button onclick="spawnMore()">PLUS Dâ€™IMAGES ðŸ˜ˆ</button>

<div id="zone"></div>

<div id="jumpscare" onclick="this.style.display='none'">
  <img src="troll.jpg">
  <audio id="scream" src="https://www.soundjay.com/human/sounds/scream-01.mp3"></audio>
</div>

<script>
const zone = document.getElementById("zone");
const jumpscare = document.getElementById("jumpscare");
const scream = document.getElementById("scream");

const sounds = [
  "https://www.soundjay.com/button/sounds/button-3.mp3",
  "https://www.soundjay.com/button/sounds/button-10.mp3",
  "https://www.soundjay.com/button/sounds/button-16.mp3"
];

function spawnTroll(){
  const img = document.createElement("img");
  img.src = "troll.jpg";
  img.className = "troll";
  img.style.left = Math.random()*100 + "vw";
  img.style.filter = `hue-rotate(${Math.random()*360}deg)`;
  zone.appendChild(img);
  setTimeout(()=>img.remove(),15000);
}

// spawn initial
for(let i=0;i<40;i++) spawnTroll();

// click chaos
document.addEventListener("click",()=>{
  spawnTroll();

  // son dÃ©bile
  new Audio(sounds[Math.floor(Math.random()*sounds.length)]).play();

  // vibration tÃ©lÃ©phone
  if(navigator.vibrate) navigator.vibrate(200);

  // flip Ã©cran
  document.body.style.transform =
    Math.random() < 0.5 ? "rotate(180deg)" : "rotate(0deg)";

  // jumpscare 5%
  if(Math.random() < 0.05){
    jumpscare.style.display = "flex";
    scream.currentTime = 0;
    scream.play();
  }
});

function spawnMore(){
  for(let i=0;i<25;i++) spawnTroll();
}
</script>

</body>
</html>
